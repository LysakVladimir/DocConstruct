<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/header.css') }}">
    <link href='http://fonts.googleapis.com/css?family=Oswald:400,300,700' rel='stylesheet' type='text/css'>
    {% block head %}
    {% endblock %}
    <title>{{ title }}</title>
</head>
<body>
<header>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/" style="align: center; margin-left: 15px">
            DOCCONTRUCT
            </a>
            {% block header %}
            {% endblock %}
            {% if user.is_authenticated %}
            <a class="btn btn-primary ms-auto" type="button" style="margin-right: 10px; font-family: 'Oswald', sans-serif !important; font-size: 20px;" href="/create_document">Создать документ</a>
            <a class="btn btn-success" type="button" style="margin-right: 10px; font-family: 'Oswald', sans-serif !important; font-size: 20px;" href="/add_client">Добавить клиента</a>
            <a class="btn btn-danger" type="button" style="margin-right: 10px; font-family: 'Oswald', sans-serif !important; font-size: 20px;" href="/logout">Выйти</a>
            {% endif %}
            <a class="navbar-brand" href="/clients">
              <img src="{{ url_for('static',filename='img/user-icon.png') }}" alt="User">
              <span>{{ current_user.name }}</span>
            </a>
        </div>
    </nav>
</header>
<!-- Begin page content -->
<main role="main" class="container">
    {% block content %}{% endblock %}
</main>
</body>
</html>
